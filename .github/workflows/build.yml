name: Build app
on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: Target platform
        required: true
        options:
          - ubuntu-latest
          - macos-latest
          - windows-latest

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ github.event.inputs.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: github.event.inputs.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri/ -> target/'

      - name: Install npm dependencies
        run: npm ci

      - name: Build the app
        run: npm run tauri build -- --ci --bundles none

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.platform }}
          path: |
            ./src-tauri/target/release/jarvis
            ./src-tauri/target/release/jarvis.exe
